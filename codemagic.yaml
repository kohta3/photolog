workflows:
  ios-app-store-release:
    name: iOS App Store Release
    # --- ▼ このenvironmentブロックが正しい形です ▼ ---
    environment:
      flutter: 3.27.0
      xcode: 16.2
      cocoapods: default
    # --- ▲ ここまで ▲ ---
    scripts:
      - flutter packages pub get
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - app-store-connect fetch-signing-files com.ios.photolog --type IOS_APP_STORE --create
      - xcode-project use-profiles
      - flutter build ipa --release --export-options-plist=$CM_EXPORT_OPTIONS_PATH
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true